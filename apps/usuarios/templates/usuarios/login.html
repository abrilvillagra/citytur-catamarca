{% extends 'base2.html' %}
{% block title %} Iniciar Sesion{% endblock %}
{% block content %}


    {% if msj %}
    <div style="color: red;">{{ msj }}</div>
    {% endif %}

    <div class="formulario">
        <form action="{% url 'usuario:login' %}" method="post" class="p-4 border rounded bg-light">
            {% csrf_token %}
            <h1>Ingresar datos</h1>
            <div class="username">
                <input type="text" name="username" id="username" required>
                <label for="username">Usuario:</label>
            </div>
            <div class="username">
                <input type="password" name="password" id="password" required>
                <label for="password">Contraseña:</label>
            </div>

            <div class="iniciar">
                <input type="submit" value="Iniciar sesión" class="btn btn-iniciar">
            </div>
        </form>
    </div>
{% endblock %}
