<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estadísticas de Pasajeros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { text-align: center; color: #b71c1c; }
        p { text-align: center; font-size: 14px; color: #555; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #ffcdd2; }
    </style>
</head>
<body>
    <h2>Estadísticas de Pasajeros</h2>
    <p>Desde: {{ fecha_desde }} — Hasta: {{ fecha_hasta }}</p>

    <table>
        <thead>
            <tr><th>Recorrido</th><th>Total de Pasajeros</th></tr>
        </thead>
        <tbody>
            {% for e in estadisticas %}
            <tr><td>{{ e.recorrido__nombre }}</td><td>{{ e.total_pasajeros }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
