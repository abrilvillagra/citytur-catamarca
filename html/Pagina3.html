<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITYTUR CATAMARCA-Reserva</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <img src="../img/catedral.png" class="banner-img"/>
        <h1 class="text-center mt-3">Reserva tu lugar</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="Pagina1.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="GestionRecorridos.html">Recorridos</a></li>
                <li class="nav-item"><a class="nav-link active" href="Pagina2.html">Reserva</a></li>
            </ul>
        </nav>
    </header>
    <section class="container mt-4">
        <article>
            <h2>Reservacion</h2>
        </article>
    </section>
    <form action="Pagina3.html" method="post">
        <label for="Nombre"> Nombre Completo</label>
        <input id="Nombre" name="Nombre" placeholder="Apellido y Nombre"/>
        <br><br>

        <label for="DNI"> DNI</label>
        <input type="text" id="DNI" name="DNI" placeholder="DNI" minlength="7" maxlength="8"/>
        <br><br>

        <label for="correo_electronico">Correo electrónico</label>
        <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Correo electrónico" />
        <br><br>

        <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento"/>
        <br><br>

         <label for="telefono">Numero de telefono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3834657689" minlength="10" maxlength="13"/>
        <br><br>
     <div class="d-flex justify-content-between"></div>
        <input type="reset" value="Cancelar" class="btn btn-danger">
        <input type="submit" value="Aceptar" class="btn btn-success">
     </div>

    </form>

    <footer class="text-center mt-4 p-3 ">
        <p>© 2025 CityTur Catamarca</p>
    </footer>
</body>
</html>
