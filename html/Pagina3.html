<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITYTUR CATAMARCA-Reserva</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <img src="../img/catedral.png" class="banner-img"/>
        <h1 class="text-center mt-3">Reserva tu lugar</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="Pagina1.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="GestionRecorridos.html">Recorridos</a></li>
                <li class="nav-item"><a class="nav-link active" href="Pagina3.html">Reserva</a></li>
            </ul>
        </nav>
    </header>
    <section class="container mt-4">
        <article>
            <h2>Reservacion</h2>
        </article>
    </section>

    <div class="container">
        <form action="Pagina3.html" method="post" onsubmit="return validarFormulario()" >

            <label for="recorrido">Elija el recorrido:</label>
            <select id="recorrido" name="recorrido">
                <option value="">Seleccione...</option>
                <option value="Catedral y centro histórico">Catedral y centro histórico</option>
                <option value="Dique El Jumeal">Dique El Jumeal</option>
                <option value="Gruta de la Virgen del Valle">Gruta de la Virgen del Valle</option>
            </select>
            <br><br>

        <!-- NUEVO: cantidad de pasajeros -->
            <label for="cantidad">Cantidad de pasajeros:</label>
            <select id="cantidad" name="cantidad" onchange="generarPasajeros()">
                <option value="0">Seleccione...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br><br>

            <!-- Contenedor dinámico -->
            <div id="contenedorPasajeros"></div>

    
            <div class="d-flex justify-content-between">
                <input type="reset" value="Cancelar" class="btn btn-danger">
                <input type="submit" value="Aceptar" class="btn btn-success">
            </div>

        </form>
    </div>
    
    <footer class="text-center mt-4 p-3 ">
        <p>© 2025 CityTur Catamarca</p>
    </footer>

    <script src="../js/validacion.js"></script>
    
</body>
</html>
