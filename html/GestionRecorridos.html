<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestion de recorridos</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/gestionRecorridos.css">
    </head>
    </head>

    <body>
        <div class="container">
            <h1 class="mb-5">Gestion de Recorridos</h1>
        </div>
        
        <section  id="agregar_recorrido">
            <!--contenedor del formulario para agregar recorridos-->
            <div class="container mb-4">

                <!--disparador para mostrar el panel oculto-->
                <p class="d-inline-flex gap-1">
                    <a class="btn btn-color" data-bs-toggle="collapse" href="#agregar" role="button" aria-expanded="false" aria-controls="agregar">
                        Agregar Recorrido
                    </a>
                    
                </p>

                <!--panel colapsable (dentro del div va todo lo oculto)-->
                <div class="collapse" id="agregar">
                <form action="#" method="post">

                    <h3 class="mb-4">Formulario para agregar recorrido</h3>

                    <div class="row mb-5">
                        <div class="col-md-6">
                            <label for="identificador">ID del recorrido</label>
                            <input type="number" id="identificador" name="identificador" min="1" step="1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nombre">Nombre del recorrido</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col-md-6">
                                <label for="descripcion">Descripcion del recorrido</label>
                                <input type="text" id="descripcion" name="descripcion">
                            </div>
                        <div class="col-md-6">
                            <p>Elejir paradas</p>
                            <button type="button">Seleccionar paradas existentes</button>
                            <button type="button">AÃ±adir nueva parada</button> 
                        </div>
                    </div> 

                    <div class="row mb-5">
                        <div class="col-md-6">
                            <label for="precio">Precio del recorrido</label>
                            <input type="number" id="precio" name="precio" min="1">
                        </div>
                        <div class="col-md-6">
                            <label for="cupos">Cantidad de cupos</label>
                            <input type="number" id="cupos" name="cupos" min="1">
                        </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col-md-6">
                            <label for="estado">Estado del recorrido</label>
                            <select name="estado" id="estado">
                                <option value="activo">activo</option>
                                <option value="inactivo">inactivo</option>
                            </select>
                        </div>
                    </div>


                    <input type="submit" value="Agregar">
                    <input type="reset" value="cancelar">

                </form>
                </div>

            </div>
        </section>

        <section id="eliminar_recorrido">
            <div class="container mb-4">
                <p class="d-inline-flex gap-1">
                    <a class="btn btn-color" data-bs-toggle="collapse" href="#eliminar" role="button" aria-expanded="false" aria-controls="eliminar">
                        Eliminar Recorrido
                    </a>
                    
                </p>

                <div class="collapse" id="eliminar">
                    <form action="#">
                    <h3>Eliminar Recorrido</h3>
                    
                    <label for="id_eliminar">Ingrese ID del recorrido</label>
                    <input type="number" id="id_eliminar"> 
                    <button type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </section>
        

        <section id="editar_recorrido">
            <div class="container mb-5">

                <p class="d-inline-flex gap-1">
                    <a class="btn btn-color" data-bs-toggle="collapse" href="#editar" role="button" aria-expanded="false" aria-controls="editar">
                        Editar Recorrido
                    </a>
                    
                </p>

                <div class="collapse" id="editar">
                    <form action="#">
                    <h3>Editar Recorrido</h3>
                    
                    <label for="id_editar">Ingrese ID del recorrido</label>
                    <input type="number" id="id_editar">
                    <button type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    </body>
</html>
