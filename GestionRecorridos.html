<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestion de recorridos</title>
    </head>

    <body>
        <h1>Gestion de Recorridos</h1>

        <fieldset>
            <h3>Formulario para agregar recorrido</h3>
        

        <form action="#">
            <label for="identificador">ID del recorrido</label>
            <input type="number" id="identificador" name="identificador" min="1" step="1" required>
            
            <br><br>
            <label for="nombre">Nombre del recorrido</label>
            <input type="text" id="nombre" name="nombre">

            <br><br>
            <label for="descripcion">Descripcion del recorrido</label>
            <input type="text" id="descripcion" name="descripcion">

            <br>
            <p>Elejir paradas</p>
            <button type="button">Seleccionar paradas existentes</button>
            <button type="button">AÃ±adir nueva parada</button>  

            <br><br>
            <label for="precio">Precio del recorrido</label>
            <input type="number" id="precio" name="precio" min="1">

            <br><br>
            <label for="cupos">Cantidad de cupos</label>
            <input type="number" id="cupos" name="cupos" min="1">
            
            <br><br>
            <label for="estado">Estado del recorrido</label>
            <select name="estado" id="estado">
                <option value="activo">activo</option>
                <option value="inactivo">inactivo</option>
            </select>
            
            <br><br>
            <input type="submit" value="Agregar">
            <input type="reset" value="cancelar">

        </form>

        </fieldset>

        <br><br>
        <fieldset>
        <h3>Eliminar Recorrido</h3>
        
        <label for="id_eliminar">Ingrese ID del recorrido</label>
        <input type="number" id="id_eliminar"> 
        <button type="button">Buscar</button>

        </fieldset>

        <br><br>
        <fieldset>
        <h3>Editar Recorrido</h3>
        
        <label for="id_editar">Ingrese ID del recorrido</label>
        <input type="number" id="id_editar">
        <button type="button">Buscar</button>

        </fieldset>

    </body>
</html>
