<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITYTUR CATAMARCA-Reserva</title>
</head>
<body>
    <section>
        <article>
            <h2>Reservacion</h2>
        </article>
    </section>
    <form action="Pagina3.html" method="post">
        <label for="Nombre"> Nombre Completo</label>
        <input id="Nombre" name="Nombre" placeholder="Apellido y Nombre"/>
        <br><br>

        <label for="DNI"> DNI</label>
        <input type="text" id="DNI" name="DNI" placeholder="DNI"/>
        <br><br>

        <label for="Correo electronico"> Correo electronico</label>
        <input type="email" id="Correo electronico" name="Correo electronico" placeholder="Correo electronico" />
        <br><br>

        <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento"/>
        <br><br>

         <label for="telefono">Numero de telefono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 40123456" />
        <br><br>

        <input type="reset" value="Cancelar">
        <input type="submit" value="Aceptar">

    </form>
</body>
</html>
